<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
      <form action="#">
        <main>
<!-- everything thrown into main so can easily format to mobile -->
            <h1>Calculator</h1>
<!--box for first value, drop down for math symbol and box for 2nd value  -->
           
            <button class="symbol" id="x">X</button>
            <button class="symbol" id="-">-</button>
            <button class="symbol" id="+">+</button>
           <button class="symbol" id="/">/</button>
           <button class="number" id="1" value="1">1</button>
           <button class="number" id="2" value="2">2</button>
           <button class="number" id="3" value="3">3</button>
           <button class="number" id="4" value="4">4</button>
           <button class="number" id="5" value="5">5</button>
           <button class="number" id="6" value="6">6</button>
           <button class="number" id="7" value="7">7</button>
           <button class="number" id="8" value="8">8</button>
           <button class="number" id="9" value="9">9</button>
           <button class="extras" id="equals">=</button>
           <button class="extras" id="clear">AC</button>
           <button class="extras" id="decimal">.</button>
        </main>
      </form>
    <script src="script.js"></script>        
    </body>
</html>
